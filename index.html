<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Style.css">
    <link rel="stylesheet" href="../fontawesome-free-6.7.1-web/css/fontawesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>SPE Aquaculture</title>
</head>

<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>LOGO .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" id="homeLink" class="link" onclick="switchingForms(forms.home, links.homeLink)">Home</a></li>
                <li><a href="#" id="servicesLink" class="link" onclick="switchingForms(forms.services, links.servicesLink)">Blog</a></li>
                <li><a href="#" id="projectsLink" class="link" onclick="switchingForms(forms.projects, links.projectsLink)">Services</a></li>
                <li><a href="#" id="contactLink" class="link" onclick="switchingForms(forms.contact, links.contactLink)">About</a></li>
                <li><a href="#" id="aboutLink" class="link" onclick="switchingForms(forms.about, links.aboutLink)">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!----------------------------- Form box ----------------------------------->
    <div class="form-box">

        <!------------------- Home form -------------------------->
        <div class="home-container" id="home">
            <div class="top">
                <header>Smart Pro Engineering</header>
            </div>
            <div class="middle">
            </div>
        </div>
        <!------------------- Services form -------------------------->
        <div class="services-container" id="services">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js%20files/index.js"></script>

<footer class="w3-center w3-black w3-padding-64">
    <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
    <div class="w3-xlarge w3-section">
        <i class="fa fa-facebook-official "></i>
        <i class="fa fa-instagram "></i>
        <i class="fa fa-snapchat "></i>
        <i class="fa fa-pinterest-p "></i>
        <i class="fa fa-twitter "></i>
        <i class="fa fa-linkedin "></i>
    </div>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</body>
</html>
